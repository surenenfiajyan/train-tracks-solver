<!DOCTYPE html>

<html>

<head>
	<title>Track solver</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="solver.js"></script>
	<style id="inlineStyle"></style>
</head>

<body>
	<main>
		<div class="field">
			<div class="horizontal"></div>
			<div class="vertical"></div>
			<div class="items"></div>
		</div>
		<div class="row">
			<label>Width: <input step="1" value="5" min="3" max="12" type="number" id="width"></label>
			<label>Height: <input step="1" value="5" min="3" max="12" type="number" id="height"></label>
		</div>

		<div class="row" id="selectBtns">
			<button data-value="lr" class="item">
				<svg width="100" height="100">
					<line x1="0" y1="50%" x2="100%" y2="50%" stroke="black" stroke-width="20%" />
				</svg>
			</button>
			<button data-value="td" class="item">
				<svg width="100" height="100">
					<line x1="50%" y1="0" x2="50%" y2="100%" stroke="black" stroke-width="20%" />
				</svg>
			</button>

			<button data-value="tl" class="item">
				<svg width="100" height="100">
					<line x1="60%" y1="-10%" x2="-10%" y2="60%" stroke="black" stroke-width="16%" />
				</svg>
			</button>

			<button data-value="tr" class="item">
				<svg width="100" height="100">
					<line x1="40%" y1="-10%" x2="110%" y2="60%" stroke="black" stroke-width="16%" />
				</svg>
			</button>

			<button data-value="dl" class="item">
				<svg width="100" height="100">
					<line x1="60%" y1="110%" x2="-10%" y2="40%" stroke="black" stroke-width="16%" />
				</svg>
			</button>
			<button data-value="dr" class="item">
				<svg width="100" height="100">
					<line x1="40%" y1="110%" x2="110%" y2="40%" stroke="black" stroke-width="16%" />
				</svg>
			</button>

			<button data-value="wall" class="item">
				<svg width="100" height="100">
					<line x1="0" y1="0" x2="100%" y2="100%" stroke="black" stroke-width="5%" />
					<line x1="0" y1="100%" x2="100%" y2="0" stroke="black" stroke-width="5%" />
				</svg>
			</button>
			<button data-value="erase" class="item">
				<svg width="100" height="100">
					<rect width="20%" height="35%" x="40%" y="15%" stroke="black" fill="white" stroke-width="2%" />
					<rect width="20%" height="35%" x="40%" y="50%" stroke="black" fill="black" stroke-width="2%" />
				</svg>
			</button>
		</div>
		<div class="row">
			<button id="saveBtn">Save</button>
			<button id="loadBtn">Load</button>
			<button id="clearBtn">Clear</button>
		</div>
		<button id="solveBtn">Solve</button>
	</main>
</body>

</html>
